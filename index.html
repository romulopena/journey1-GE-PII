<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojas Europeias</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="conteudo-principal">
        <h2 class="titulo-principal">Euro Trip<span>_</span></h2>
        <div class="div-imagem-principal">
            <!--<img src="img/euro.png" alt="Bandeira da Europa" class="imagem-principal">-->
            <h2 class="subtitulo-principal">P R O M O 
                <span id="regressiva">P A S S A G E N S</span>
            </h2>
        </div>
        <div class="conteudo">
                <div class="botoes">
                    <button class="botao ativo">Viagem para Paris</button>
                    <button class="botao">Viagem para Londres</button>
                    <button class="botao">Viagem para Berlim</button>
                    <button class="botao">Viagem para Roma</button>
                </div>
            

            <div class="abas-textos">
                <div class="aba-conteudo ativo">
                    <h3 class="aba-conteudo-titulo-principal">Viagem para Paris</h3>
                    <h4 class="aba-conteudo-titulo-secundario">Contagem regressiva para o objetivo</h4>
                    <div class="contador"></div>
                </div>
                <div class="aba-conteudo">
                    <h3 class="aba-conteudo-titulo-principal">Viagem para Londres</h3>
                    <h4 class="aba-conteudo-titulo-secundario">Contagem regressiva para o objetivo</h4>
                    <div class="contador"></div>
                </div>
                <div class="aba-conteudo">
                    <h3 class="aba-conteudo-titulo-principal">Viagem para Berlim</h3>
                    <h4 class="aba-conteudo-titulo-secundario">Contagem regressiva para o objetivo</h4>
                    <div class="contador"></div>
                </div>
                <div class="aba-conteudo">
                    <h3 class="aba-conteudo-titulo-principal">Viagem para Roma</h3>
                    <h4 class="aba-conteudo-titulo-secundario">Contagem regressiva para o objetivo</h4>
                    <div class="contador"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
